<head>
  <title>The Proposal - Becky and Joel</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display:400,700" rel="stylesheet">	<link rel="stylesheet" type="text/css" href="css/beckyandjoel.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
</head>
<body>
<div class="beckyandjoel pos-relative">
  <div class="black-overlay"></div>
  <div class="content animate-words">
    <div class="propsal">
      <p class="animate d-inline-block" data-animation="slideInLeft">Joel proposed to Becky</p><br>
      <p class="animate d-inline-block" data-animation="slideInLeft" data-animation-delay="1600">and she said</p>
      <span class="animate d-inline-block" data-animation="fadeIn" data-animation-delay="2000">.</span>
      <span class="animate d-inline-block" data-animation="fadeIn" data-animation-delay="2500">.</span>
      <span class="animate d-inline-block" data-animation="fadeIn" data-animation-delay="3000">.</span>
    </div>
    <div class="animate answer d-inline-block" data-animation="tada" data-animation-delay="4000">
      <p style="font-size: 116px;">Yes!</p>
    </div>
    <div class="coming-soon pos-absolute animate" data-animation-delay="5000" data-animation="slideInUp" style="bottom:0;">
      <p>Wedding date coming soon!</p>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</body>
